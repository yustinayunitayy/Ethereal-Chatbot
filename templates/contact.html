  <div class="contact_section">

      <div class="row">
        <div class="col-md-6 px-0">
          <div class="img-box">
            <img src="{{ url_for('static', filename='images/contactus.jpg') }}" alt="">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">

            <div class="heading_container">
              <h2>Reach Out to Us</h2>
            </div>
            <form id="contactForm" action="/contact" method="POST">
              <div>
                <input type="text" id="name" name="name" placeholder="Name" required />
              </div>
              <div>
                <input type="email" id="email" name="email" placeholder="Email" required />
              </div>
              <div>
                <input type="tel" id="phone" name="phone" pattern="^\d{10,14}$" placeholder="Phone Number" title="Please enter a valid phone number with 10-14 digits" required />
              </div>
              <div>
                <input type="text" id="message" name="message" class="message-box" placeholder="Message" required />
              </div>
              <div class="btn">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
